<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping India - Shop for clothes, shoes, Bags, watches @
      Shoppersstop.com
    </title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/payment.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>

  <body>
    <div id="topofpage">
      <i id="backpage" class="material-icons" style="font-size: 36px"
        >chevron_left</i
      >
      <div id="mainimg">
        <a href="index.html"
          ><img
            src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/sslogo.svg"
        /></a>
      </div>
    </div>

    <div id="cont">
      <div id="cont1">
        <div id="payment">
          <h3>MAKE PAYMENT</h3>
          <p id="totalpayble"><b>Payable Amount: &#8377;736.51</b></p>
        </div>
        <div id="h-img">
          <img
            src="https://sslimages.shoppersstop.com/sys-master/root/hff/heb/16687090991134/Cart-Pg-strip.jpg"
          />
        </div>
        <div id="line"></div>
        <div id="pay-box">
          <div id="method">
            <i class="far fa-credit-card">&nbsp;&nbsp;Credit / Debit Card</i>
            <i class="fas fa-university">&nbsp;&nbsp;Netbanking</i>
            <i class="fab fa-paypal">&nbsp;&nbsp;UPI</i>
            <i class="fas fa-wallet">&nbsp;&nbsp;Wallets</i>
          </div>
          <div id="card">
            <h2 style="font-size: 20px">Enter Debit / Credit Card Details</h2>
            <form id="myForm" action="">
              <label>Card Number</label><br />
              <input
                type="text"
                id="C-num"
                placeholder="Enter card number here"
              /><br />
              <div id="sec">
                <label>Expiry</label>
                <label style="margin-left: 20px">CVV</label>
                <input type="text" placeholder="MM / YY" />
                <input
                  style="margin-left: 20px"
                  type="text"
                  placeholder="CVV"
                />
              </div>
              <input id="express" type="checkbox" /><label for="check"
                >Save this card for faster payments</label
              ><br />

              <button><b>Proceed to pay</b></button>
            </form>
          </div>
        </div>
      </div>
      <div id="cont2">
        <h2>ORDER SUMMARY</h2>
        <input type="text" placeholder="Enter promo/coupon code" /><span
          >APPLY</span
        >
        <hr />
        <div class="flex">
          <p>Sub Total</p>
          <p id="sub"></p>
        </div>
        <div class="flex">
          <p>Delivery Charges</p>
          <p>&#8377;250</p>
        </div>
        <div class="flex">
          <p>Gift Packing</p>
          <p>FREE</p>
        </div>
        <div class="flex">
          <p>Offer Discount</p>
          <p id="offer"></p>
        </div>
        <div class="flex">
          <p>Coupon Discount</p>
          <p>NA</p>
        </div>
        <hr style="margin-top: 30px" />
        <div class="flex">
          <p><b>Payable Amount</b></p>
          <p id="totalamount">&#8377;736.51</p>
        </div>

        <hr style="margin-top: 30px" />
      </div>
    </div>

    <div id="foo"></div>
  </body>
</html>
<script type="module" src="script/payment.js"></script>
<script type="module">
  import footer from "./components/footer.js";

  var foo = document.getElementById("foo");
  foo.innerHTML = footer();
</script>
